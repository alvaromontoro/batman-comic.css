
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Alvaro Montoro (alvaromontoro@gmail.com)">

    <title>Batman-Comic.CSS</title>
    <link rel="stylesheet" href="../code/batman-comic.css" />
  </head>
  <body>
    <article class="batman-comic" role="img" aria-labelledby="batman-alt-0">
      <style>
        .batman {
          --suit-color: #dFa0aB;
          --suit-color-dark: #cF909B;
          --logo-color: #ff5;
          --logo-color-dark: #dd2;
        }
      </style>
      <span id="batman-alt-0" class="comic-description">
        Comic strip with three panels. Batman (off-panel) asks Robin if he has washed his red shirt with Batman's suit. 
        Robin (blushing) says no. In the last panel, Batman is wearing a pink suit and asks "Are you sure?"
      </span>
      <section>
        <div class="bubble pos-x-60 pos-y-5 width-70 short left off-panel">Hi, Robin! Did you was your shirt with my suit again?</div>
        <div class="robin eyes-surprise mouth-no"></div>
      </section>
      <section>
        <div class="bubble pos-x-80 pos-y-20 width-30">Errrr.... No...?</div>
        <div class="robin blush mouth-whisper mouth-left"></div>
      </section>
      <section>
        <div class="bubble  pos-x-75 pos-y-10 pos-line-55 width-70 tall">Are you sure?</div>
        <div class="batman mouth-to-left mouth-left mouth-round eyes-doubt"></div>
      </section>
    </article>
  </body>
</html>
